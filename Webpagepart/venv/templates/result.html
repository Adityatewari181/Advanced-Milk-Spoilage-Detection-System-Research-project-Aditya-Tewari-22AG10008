<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{{ url_for('static', filename='images/image.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .result-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .result-box h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #00C853;
            text-transform: uppercase;
        }
        .result-box p {
            font-size: 18px;
            margin: 10px 0;
        }
        .result-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #2196F3;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .result-box a:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .result-box {
                padding: 20px;
            }
            .result-box h1 {
                font-size: 22px;
            }
            .result-box p {
                font-size: 16px;
            }
            .result-box a {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h1>{{ option.capitalize() }} Prediction Result</h1>
            <p><strong>Dye:</strong> {{ dye }}</p>
            <p><strong>Predicted Concentration:</strong> {{ concentration }} ppm</p>
            <p><strong>Milk Sample Spoilage Status:</strong> {{ status }}</p>
            <a href="/">Go to Home</a>
        </div>
    </div>
</body>
</html>
